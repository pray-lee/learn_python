{% extends "learning_logs/base.html" %}

{% block content %}

<p>Topics</p>
<ul id="">
  {% for topic in topics %}
  <li class=""><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></li>
  {% empty %}
    <li class="">No topics have been added yet.</li>
  {% endfor %}
</ul>

{% endblock content %}
